<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Force 2k16</title>
    <script src="js/jquery-2.2.1.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="game-over-overlay"></div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <h2>Leaderboard</h2>
      <table id="leaderboard">
        <tr class="leaderboard-header">
          <td>Name</td>
          <td>Score</td>
        </tr>
      </table>
      <form id="sendScore" action="">
        <input placeholder="Enter your name to submit score" type="text" name="name" value="">
        <button id="scoreSubmit" name="button">Submit Score</button>
      </form>
      <button id="play-again">Play Again</button>
      <h1><a class="yellow" href="http://rowidont.github.io">Portfolio</a></h1>
      <h1><a class="yellow" href="http://github.com/rowidont/canvas-force-2016">Github</a></h1>
    </div>

    <div class="wrapper">
      <h1>Canvas Force 2016</h1>
      <h2>Made with love by <em>Rafael Patel</em></h2>
      <h3><a href="http://github.com/rowidont">http://github.com/rowidont</a></h3>

      <div id="instructions">
        <h3>Controls</h3>
        <div>
          move with <span class="key">arrows</span> or <span class="key">wasd</span>
        </div>
        <div>
          shoot with <span class="key">space</span>
        </div>
      </div>

      <div id="scorecard" class="group container hidden">
        <div id="score"></div>
        <div id="life"></div>
      </div>

      <button id="start" class="hidden">Start</button>
    </div>


    <script type="text/javascript" src="js/leaderboard.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
