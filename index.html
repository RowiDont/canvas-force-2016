<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Force 2k16</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="game-over-overlay"></div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again">Play Again</button>
      <h1><a href="http://rowidont.github.io">Portfolio</a></h1>
      <h1><a href="http://github.com/rowidont/canvas-force-2016">Github</a></h1>
    </div>

    <div class="wrapper">
      <h1>Canvas Force 2016</h1>
      <h2>Made with love by <em>Rafael Patel</em></h2>
      <h3>http://github.com/rowidont</h3>

      <div id="instructions">
        <h3>Controls</h3>
        <div>
          move with <span class="key">arrows</span> or <span class="key">wasd</span>
        </div>
        <div>
          shoot with <span class="key">space</span>
        </div>
      </div>

      <div class="group container">
        <div id="score"></div>
        <div id="life"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
